server {
    listen 80;
    server_name console-local.app.terminus.io console-local.* portal-local.app.terminus.io portal-local.* portal-iam-local.app.terminus.io console-iam-local.app.terminus.io portal-iam-local.* console-iam-local.*;

    location / {
        proxy_pass http://trantor2-web:8099;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Methods *;
        add_header Access-Control-Max-Age 7200;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Headers *;
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    location /api/ {
        proxy_pass http://trantor2-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Methods *;
        add_header Access-Control-Max-Age 7200;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Headers *;
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}